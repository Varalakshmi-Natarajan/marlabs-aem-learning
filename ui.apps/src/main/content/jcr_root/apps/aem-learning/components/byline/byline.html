<!--/* byline.html */-->
<div data-sly-use.byline="com.adobe.aem.guides.marlabs.core.models.Byline"
	data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html" class="cmp-byline"
	data-sly-test.hasContent="${!byline.empty}">
	<h1> ${byline.resourceDetails}</h1>
	<div class="cmp-byline__image"
    	data-sly-resource="${ '.' @ resourceType = 'core/wcm/components/image/v2/image' }">
    	</div>
    	
      <h2 class="cmp-byline__name">
      	  ${byline.name}
      </h2>
      <p class="cmp-byline__occupations">
       	  ${byline.occupations @ join=', '}
      </p>
      <!-- <div class="cmp-byline__title"
    	 data-sly-resource="${ 'title' @ resourceType = 'aem-learning/components/title' }"></div>
      <div class="cmp-byline__text"
    	 data-sly-resource="${ 'text' @ resourceType = 'aem-learning/components/text' }"></div>
    	 <div class="cmp-byline__sharing"
    	 data-sly-resource="${ 'sharing' @ resourceType = 'aem-learning/components/sharing' }"></div> -->
      
</div>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!hasContent}"></sly>
